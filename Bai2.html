<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%; /* Set the table width to 100% of its container */
        }
        th, td {
            padding: 0px 10px 0px 0px; /* Optional: Add padding to cells for better spacing */
        }
    </style>
</head>
<body>
    <div>
        <h1>
            A basic HTMl table
        </h1>
    </div>
    <div>
        <table border="1px">
            <thead>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </thead>
            <tbody>
                <tr>
                    <td>Alfreds Futterkiste</td>
                    <td>Maria Anders</td>
                    <td>Germany</td>
                </tr>
                <tr>
                    <td>Centro comercial Moctezuma</td>
                    <td>Francisco Chang</td>
                    <td>Mexico</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
